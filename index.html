<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>News247</title>
    <script
      src="https://kit.fontawesome.com/4a314d7cd5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { poppins: ["Poppins", "sans-serif"] },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .ellipsis {
          display: -webkit-box;
          text-align: justify;
          text-overflow: -o-ellipsis-lastline;
          -webkit-line-clamp: 5;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 w-4/5 mx-auto font-poppins tracking-wide">
    <!-- -------------------------- todo: navbar -------------------------- -->
    <header
      class="text-indigo-600 body-font flex items-center my-5 relative after:border-b-[1px] after:border-indigo-300 after:w-[105%] after:left-1/2 after:-translate-x-1/2 after:absolute after:-bottom-5"
    >
      <div
        class="container mx-auto flex flex-wrap flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-indigo-700 mb-4 md:mb-0"
        >
          <i class="fa-regular fa-newspaper text-3xl text-indigo-500"></i>
          <span class="ml-3 text-xl text-indigo-500 font-semibold"
            ><span class="p-2 mr-2 rounded bg-indigo-500 text-white">news</span
            >247</span
          >
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center text-indigo-400"
        >
          <a
            class="mr-5 relative hover:text-indigo-700 font-bold text-indigo-500 after:-bottom-1 after:border-b-2 after:absolute after:w-1/2 after:left-1/2 after:-translate-x-1/2 hover:after:w-full cursor-pointer after:transition-all after:duration-300 after:border-indigo-500"
            >News</a
          >
          <a
            href="./blog.html"
            class="mr-5 hover:text-indigo-700 cursor-pointer"
            >Blog</a
          >
        </nav>
      </div>
      <div>
        <img src="./images/me.png" class="w-10" alt="" />
      </div>
    </header>

    <!-- ------------------------- todo:category -------------------------- -->
    <section
      id="categories"
      class="text-lg text-gray-500 flex lg:justify-between py-8"
    >
      <span>Home</span>
    </section>

    <!-- ----------------------- todo: no of items ------------------------ -->
    <div class="text-black bg-white rounded p-5 tracking-wider">
      <p>
        <span id="item-count"></span> items found for the category
        <span id="category-name"></span>
      </p>
    </div>
    <!-- --------------------- todo: sorting buttons ---------------------- -->
    <section class="flex justify-between items-center">
      <div class="flex items-center gap-4 my-10">
        <span class="text-lg">Sort By View:</span>
        <div>
          <div class="dropdown relative">
            <button
              class="dropdown-toggle px-2 py-2.5 bg-white text-gray-400 font-medium text-xs uppercase rounded focus:bg-white focus:outline-none focus:ring-0 transition duration-150 ease-in-out flex items-center whitespace-nowrap"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Default
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="caret-down"
                class="w-2 ml-2"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
              >
                <path
                  fill="currentColor"
                  d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"
                ></path>
              </svg>
            </button>
            <ul
              class="dropdown-menu min-w-max absolute bg-white text-base z-50 float-left py-2 list-none text-left rounded-lg shadow-lg mt-1 hidden m-0 bg-clip-padding border-none"
              aria-labelledby="dropdownMenuButton1"
            >
              <li>
                <a
                  class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                  href="#"
                  >Action</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                  href="#"
                  >Another action</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="space-x-2">
        <button
          class="inline-flex text-lg text-white items-center justify-center w-36 p-2.5 bg-indigo-500 rounded"
        >
          Todayâ€™s Pick
        </button>
        <button
          class="inline-flex text-lg text-indigo-500 items-center justify-center w-28 p-2.5 border rounded border-indigo-500"
        >
          Trending
        </button>
      </div>
    </section>
    <div id="spinner" class="flex hidden mb-10 justify-center items-center">
      <div
        class="spinner-border text-indigo-600 animate-spin inline-block w-8 h-8 border-4 rounded-full"
        role="status"
      ></div>
    </div>
    <!-- -------------------------- todo: cards --------------------------- -->
    <section id="card-container" class="space-y-6"></section>

    <!-- ----------------------- todo:modal in card ----------------------- -->

    <!-- -------------------------- todo: footer -------------------------- -->
    <div class="flex items-center justify-center px-96 py-8 bg-white">
      <p class="text-base font-bold text-center text-gray-400">
        Copyright 2021 News 247
      </p>
    </div>
    <!-- ----------------------------- script ----------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/cardLoader.js"></script>
    <script src="./js/categories.js"></script>

</html>
